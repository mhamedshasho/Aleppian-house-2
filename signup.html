<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - بيت حلبي</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="شعار بيت حلبي">
      <span class="site-name">بيت حلبي</span>
    </a>
    <nav>
      <a href="login.html">تسجيل الدخول</a>
      <a href="index.html">الرئيسية</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>🆕 إنشاء حساب جديد</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
        <button type="submit">إنشاء الحساب</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const phone = document.getElementById("phone").value.trim();
      signup(name, email, password, phone); // تستدعي الدالة من script.js
    });
  </script>
</body>
</html>
