<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المفضلة - بيت حلبي</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="شعار بيت حلبي">
      <span class="site-name">بيت حلبي</span>
    </a>
    <nav>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="index.html">الرئيسية</a>
      <a href="#" onclick="logout()">تسجيل الخروج</a>
    </nav>
  </header>

  <div class="container" id="favoritesList">
    <p>لا توجد عقارات في المفضلة بعد.</p>
  </div>

  <script>
    const currentEmail = localStorage.getItem("currentUserEmail");
    const favorites = JSON.parse(localStorage.getItem("favorites")) || {};
    const favList = favorites[currentEmail] || [];
    const properties = JSON.parse(localStorage.getItem("properties")) || [];
    const container = document.getElementById("favoritesList");

    if (favList.length > 0) {
      container.innerHTML = favList.map(id => {
        const prop = properties.find(p => p.id === id);
        if (!prop) return "";
        return `
          <div class="card">
            <h3>${prop.name}</h3>
            <p>${prop.description}</p>
            <p>السعر: ${prop.price} $</p>
            <button onclick="shareProperty('${prop.id}')">📤 مشاركة</button>
          </div>
        `;
      }).join("");
    }
  </script>
</body>
</html>
